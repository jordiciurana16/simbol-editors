<header class="bg-white shadow-md">
  <p-menubar>
    <ng-template pTemplate="start">
      <div class="flex items-center gap-5">
        <!-- Logo -->
        <a routerLink="/">
          <app-logo class="h-8"></app-logo>
        </a>
        <!-- Links visibles en md+ -->
        <div class="md:flex items-center gap-5">
          <a routerLink="/llibres" class="text-lg">Llibres</a>
          <a routerLink="/esdeveniments" class="text-lg">Esdeveniments</a>
          <a routerLink="/contacte" class="text-lg">Contacte</a>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="end">
      <!-- Icons visibles en md+ -->
      <div class="hidden md:flex items-center gap-4">
        <div class="relative flex items-center">
          <input pInputText placeholder="Cerca" class="text-base w-36 pr-8" />
          <i class="pi pi-search absolute right-2 text-lg"></i>
        </div>
        <i class="pi pi-user text-lg"></i>
        <i class="pi pi-shopping-bag text-lg"></i>
      </div>

      <!-- Burger menu en md- -->
      <i
        class="block md:hidden pi pi-bars text-2xl"
        (click)="sidebarVisible = true"
      ></i>
    </ng-template>
  </p-menubar>
</header>

<!-- Sidebar -->
<div class="flex justify-center">
  <aside class="bg-white shadow-md">
    <p-sidebar
      [(visible)]="sidebarVisible"
      position="right"
      [showCloseIcon]="false"
      [baseZIndex]="10000"
      class="no-horizontal-padding"
    >
      <ng-template pTemplate="headless">
        <div class="flex justify-between w-full pt-3 pb-3 px-3">
          <div class="flex items-center">
            <app-logo class="h-8"></app-logo>
          </div>
          <i class="pi pi-times text-2xl" (click)="sidebarVisible = false"></i>
        </div>

        <nav class="flex flex-col gap-2 px-3">
          <a routerLink="/llibres" class="text-lg hover:bg-gray-200 p-2 rounded"
            >Llibres</a
          >
          <a
            routerLink="/esdeveniments"
            class="text-lg hover:bg-gray-200 p-2 rounded"
            >Esdeveniments</a
          >
          <a
            routerLink="/contacte"
            class="text-lg hover:bg-gray-200 p-2 rounded"
            >Contacte</a
          >
        </nav>
        <p-divider></p-divider>
        <div class="flex items-center px-3">
          <i class="pi pi-search text-lg mr-3"></i>
          <span class="text-lg">Cerca</span>
        </div>
        <p-divider></p-divider>
        <div class="flex items-center px-3">
          <i class="pi pi-shopping-bag text-lg mr-3"></i>
          <span class="text-lg">Cistella</span>
        </div>
        <p-divider></p-divider>
        <div class="flex items-center px-3">
          <i class="pi pi-user text-lg mr-3"></i>
          <div>
            <span class="font-bold">Jordi Ciurana</span>
            <br />
            <span class="text-sm">jordi.ciurana&#64;example.com</span>
          </div>
        </div>
        <div class="flex justify-center pt-3 px-3">
          <button
            pButton
            type="button"
            label="Tancar sessiÃ³"
            class="p-button-outlined"
          ></button>
        </div>
      </ng-template>
    </p-sidebar>
  </aside>
</div>
